<div class="modal-header">
    <h3 class="modal-title">
        <div ng-hide="vm.editMode">New</div>
        <div ng-show="vm.editMode">Edit</div>
    </h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Day</label>

            <div class="col-sm-10">
                <input id="day-input" type="number" class="form-control" placeholder="Day"
                       aria-describedby="basic-addon1" value="{{vm.day}}" ng-model="vm.day">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Time</label>

            <div class="col-sm-10">
                <timepicker ng-model="vm.startTime" hour-step="1" minute-step="1" show-meridian="false"></timepicker>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Task</label>

            <div class="col-sm-10">
                <select id="task-select" ng-model="vm.selectedTask" class="combobox form-control" name="horizontal"
                        required="required" ng-options="taskId as task.name for (taskId,task) in vm.parent.tasks | myfilter">
                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.cancel()">Close</button>
    <button id="saveNewButton" type="button" class="btn btn-primary" ng-click="vm.add()" ng-hide="vm.editMode">Add
    </button>
    <button id="saveButton" type="button" class="btn btn-primary" ng-click="vm.save()" ng-show="vm.editMode">Save
    </button>
</div>
