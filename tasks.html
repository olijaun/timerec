        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Tasks</div>
            <button ng-click="vm.openEditDialog(-1)" id="add-button" type="button" class="btn btn-default">
                Add
            </button>
            <div class="table-responsive">

                <table id="taskTable" class="table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Visible</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="(taskId, task) in vm.tasks track by $index">
                        <td>{{taskId}}</td>
                        <td>{{task.name}}</td>
                        <td>{{task.selectable}}</td>
                        <td>
                            <span ng-click="vm.openEditDialog($index)" class='glyphicon glyphicon-edit'></span>
                            <span ng-click="vm.deleteTask($index)" class='glyphicon glyphicon-remove'></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
