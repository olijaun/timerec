<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>timerec</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-combobox/css/bootstrap-combobox.css" rel="stylesheet">

    <link href="css/mytemplate.css" rel="stylesheet">

</head>

<body>

<div class="navbar-wrapper">
    <div id="top-nav" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">timerec</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#record">Record</a></li>
                    <li><a href="timerec-edit.html">Edit</a></li>
                    <li><a href="#report">Report</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div id="record" name="record" class="fullsize">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Actions</h3>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3">

                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-expanded="false">
                                Start Task <span class="caret"></span>
                            </button>
                            <ul id="task-dropdown-menu" class="dropdown-menu" role="menu">
                            </ul>
                            <button type="button" class="btn btn-default">Stop</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Task Details</div>

            <div class="table-responsive">

                <table id="taskTable" class="table">
                    <thead>
                    <tr>
                        <th data-dynatable-column="day">Day</th>
                        <th data-dynatable-column="start">Start time</th>
                        <th data-dynatable-column="task">Task</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Za</td>
                        <td>Zb</td>
                        <td>Zc</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>

</div>

<script src="bower_components/bootstrap-combobox/js/bootstrap-combobox.js"></script>

<script src="bower_components/CoolClock/coolclock.js"></script>

<!--script src="bower_components/dynatable/jquery.dynatable.js"></script-->
<script src="js/model.js"></script>
<script src="js/timerec-view-record.js"></script>
<script src="js/timerec-app-record.js"></script>


</body>
</html>
